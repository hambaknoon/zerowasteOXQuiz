    async function loadQuizDataForStats() {

    async function fetchResultsFromFirestore() {
        try {
            // ì‹œê°„ ì—­ìˆœìœ¼ë¡œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
            const q = query(collection(db, RESULTS_COLLECTION), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach((doc) => {

                // Firebase Timestamp ê°ì²´ë¥¼ JavaScript Date ê°ì²´ ë˜ëŠ” íƒ€ì„ìŠ¤íƒ¬í”„ë¡œ ë³€í™˜
                if (data.timestamp && data.timestamp instanceof Timestamp) {

                }
                // 'correctLog' ë°°ì—´ì„ í¬í•¨í•˜ëŠ” ìœ íš¨í•œ ê²°ê³¼ë§Œ í•„í„°ë§
                if (data.correctLog && Array.isArray(data.correctLog)) {

            return results;
        } catch (error) {

    // -------------------------------------------------------------------------

    /**
     * ì „ì²´ í€´ì¦ˆ ê²°ê³¼ë¥¼ ë¶„ì„í•˜ì—¬ í†µê³„ ë°ì´í„°ë¥¼ ìƒì„±í•©ë‹ˆë‹¤. (ì—°ë ¹ë³„ í†µê³„ ì œê±°ë¨)
     */
    function analyzeResults(results) {
        const stats = {
            totalParticipants: results.length,
            totalScore: 0,
            totalQuestions: 0 
        };
        
        const QUESTIONS_PER_QUIZ = 3; // 3ë¬¸ì œ í€´ì¦ˆì´ë¯€ë¡œ ê³ ì •

        results.forEach(res => {
            stats.totalScore += res.score || 0;
            stats.totalQuestions += QUESTIONS_PER_QUIZ;
        });

        stats.overallAccuracy = stats.totalQuestions > 0 ? ((stats.totalScore / stats.totalQuestions) * 100).toFixed(1) : 0;
        
        return stats;
    }

    /**
     * í€´ì¦ˆ ê²°ê³¼ë¥¼ ì„¸íŠ¸ë³„ë¡œ ë¶„ì„í•˜ì—¬ ê° ë¬¸ì œì˜ ì •ë‹µ ë° ì˜¤ë‹µ ìˆ˜ë¥¼ ê³„ì‚°í•©ë‹ˆë‹¤.
     */
    function analyzeBySet(results, quizData) {
        // OXQuizfor3 í‚¤ê°€ ì—†ê±°ë‚˜ ë°ì´í„°ê°€ ë¹„ì–´ìˆìœ¼ë©´ ì¢…ë£Œ
        if (!quizData || !quizData.OXQuizfor3) return {};

        const sets = {}; // { setIndex: { qIndex: { correct: N, incorrect: M, question: Q, answer: A }, ... }, ... }

        // 1. ê²°ê³¼ ì§‘ê³„
        results.forEach(res => {
            const setIndex = res.quizSetIndex;
            if (setIndex === undefined || setIndex === null) return;

            if (!sets[setIndex]) {
                sets[setIndex] = {};
            }

            // correctLogëŠ” [true, false, true] ì™€ ê°™ì´ ì •ë‹µ ì—¬ë¶€ê°€ ë‹´ê²¨ìˆìŠµë‹ˆë‹¤.
            if (Array.isArray(res.correctLog)) {
                res.correctLog.forEach((isCorrect, qIndex) => {
                    if (!sets[setIndex][qIndex]) {
                        sets[setIndex][qIndex] = { correct: 0, incorrect: 0, question: '', answer: '' };
                    }
                    if (isCorrect) {
                        sets[setIndex][qIndex].correct++;
                    } else {
                        sets[setIndex][qIndex].incorrect++;
                    }
                });
            }
        });

        // 2. í€´ì¦ˆ ë°ì´í„°(ì§ˆë¬¸ ë‚´ìš©) ë³‘í•©
        Object.keys(sets).forEach(setIndex => {
            const setQuestions = quizData.OXQuizfor3[setIndex];
            if (!setQuestions) return;

            Object.keys(sets[setIndex]).forEach(qIndex => {
                const questionData = setQuestions[qIndex];
                if (questionData) {
                    // í•œêµ­ì–´ ì§ˆë¬¸ ë‚´ìš©ê³¼ ì •ë‹µë§Œ ì €ì¥ (qIndexê°€ ë¬¸ìì—´ì´ë¯€ë¡œ parseInt ì‚¬ìš©)
                    const parsedQIndex = parseInt(qIndex);
                    if (setQuestions[parsedQIndex]) {
                         sets[setIndex][qIndex].question = setQuestions[parsedQIndex].q;
                         sets[setIndex][qIndex].answer = setQuestions[parsedQIndex].a;
                    }
                }
            });
        });

        return sets;
    }


    /**
     * í€´ì¦ˆ ê²°ê³¼ë¥¼ ì‹œê°„ë³„ë¡œ ë¶„ì„í•˜ì—¬ ì¼ë³„ ì°¸ê°€ì ìˆ˜ë¥¼ ê³„ì‚°í•©ë‹ˆë‹¤.
     */
    function analyzeByTime(results) {
        const dailyCounts = {};

        results.forEach(res => {
            const timestamp = res.timestamp || new Date();
            
            // Daily Key (YYYY-MM-DD)
            const dateObj = timestamp instanceof Date ? timestamp : new Date(timestamp);
            const dateKey = dateObj.toISOString().split('T')[0];
            
            dailyCounts[dateKey] = (dailyCounts[dateKey] || 0) + 1;
        });

        return { dailyCounts };
    }

        cardsContainer.innerHTML += createCard('ì´ ë¬¸ì œ ìˆ˜', `${analysis.totalQuestions}ê°œ`, 'blue');

            Object.keys(set).sort((a, b) => parseInt(a) - parseInt(b)).forEach(qIndex => {

                    </tr>
                `;
            });

            tableHTML += `

            container.innerHTML += tableHTML;

    }

    /**

    function displayTimeStats(timeStats) {

    /**
     * ê²°ê³¼ë¥¼ CSVë¡œ ë‚´ë³´ëƒ…ë‹ˆë‹¤.
     */
    function exportToCsv(results) {
        let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
        
        const headers = ["ì°¸ê°€ì ID", "í€´ì¦ˆ ì„¸íŠ¸ Index", "ì ìˆ˜", "ì´ ë¬¸ì œ ìˆ˜", "ì •ë‹µ ìƒì„¸ (O=ì •ë‹µ, X=ì˜¤ë‹µ)", "ì–¸ì–´", "ë‚ ì§œ (ISO)"];
        csvContent += headers.join(",") + "\n";
        
        results.forEach(res => {
            const correctDetail = res.correctLog ? res.correctLog.map(c => c ? 'O' : 'X').join('') : 'N/A';
            const dateIso = res.timestamp ? (res.timestamp instanceof Date ? res.timestamp.toISOString() : new Date(res.timestamp).toISOString()) : new Date().toISOString();
            
            const row = [
                `"${res.id || 'N/A'}"`, 
                res.quizSetIndex !== undefined ? parseInt(res.quizSetIndex) + 1 : 'N/A',
                res.score !== undefined ? res.score : 'N/A',
                3, 
                `"${correctDetail}"`, 
                res.language || 'ko',
                dateIso
            ];
            csvContent += row.map(item => {
                if (typeof item === 'string' && item.startsWith('"')) {
                    // ë”°ì˜´í‘œë¡œ ë¬¶ì¸ ë¬¸ìì—´ì€ ê·¸ëŒ€ë¡œ ì‚¬ìš©
                    return item;
                } else if (typeof item === 'string') {
                    // ì¼ë°˜ ë¬¸ìì—´ì€ ì½¤ë§ˆ ë° ë”°ì˜´í‘œ ë¬¸ì œë¥¼ ë°©ì§€í•˜ê¸° ìœ„í•´ ë¬¶ì–´ì¤Œ
                    return `"${item.replace(/"/g, '""')}"`;
                }
                return item;
            }).join(",") + "\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `3quiz_stats_data_${new Date().toISOString().slice(0, 10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

        displayRawDataTable(results);
        const exportBtn = document.getElementById('export-csv-btn');

    });

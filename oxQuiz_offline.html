        body {
            font-family: 'Inter', 'Nanum Gothic', sans-serif;
            -webkit-tap-highlight-color: transparent;
         }
        /* 플래시카드 뒤집기 애니메이션 컨테이너 */
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem; 
             border: 4px solid transparent; 
             box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-back {
            transform: rotateY(180deg);
            background-image: linear-gradient(to top right, #e0f2fe, #f0f9ff);
        }
        .answer-btn {
            transition: background-color 0.15s, transform 0.15s, box-shadow 0.15s;
        }
        .answer-btn:active {
            transform: scale(0.98);
            box-shadow: none;
        }
        .card-correct {
            border-color: #22c55e !important;
        }
        .card-incorrect {
            border-color: #ef4444 !important;
        }
    </style>

                    { emoji: "🛍️", q: "종이봉투 사용은 비닐봉투 문제의 근본적인 해결책이다.", a: "X", exp: "아니에요. 종이도 제조 시 자원을 소모하며, '일회용'이라는 근본적인 문제는 해결되지 않아요." },

const pledges = {
    elementary: "나는 잔반 없는 접시를 만드는 꼬마 지구 지킴이!",
    adolescent: "나는 오늘부터 빨대를 거절하고, 용기를 내는 멋진 행동가!",
    adult: "필요하지 않은 것은 NO! 지갑을 열기 전에 한 번 더 생각합니다."
};
// --- 1. 로컬 저장 함수 (변경 없음) ---
function saveResultLocally(result) {
    try {
        const storedResults = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
        storedResults.push(result);
        localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(storedResults));
        console.log("Quiz result saved locally:", result);
    } catch (error) {
        console.error("Error saving to local storage:", error);
    }
}
// --- 2. 이벤트 리스너 연결 및 핵심 로직 (window.onload 안으로 이동) ---
window.onload = () => {
    // 2-1. 모든 상태 변수 및 DOM 요소 변수를 ONLOAD 블록 내부에서 정의/할당
    let screens = {};
    let ageSelectButtons;
    let backToStartBtn;
    let quizTitle, questionNumberText;
    let cardInner, cardEmojiFront, questionText, cardBack;
    let answerEmoji, answerStatusText, correctAnswerText, explanationText;
    let answerBtns, oBtn, xBtn, nextBtn;
    let scoreText, resultEmoji, pledgeText, restartBtn, localIdDisplay;
    
    let currentAgeGroup = '';
    let currentQuizSet = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedSetIndex = 0;
    let localParticipantId_internal = 'guest-' + uuid();
    
    // **핵심 추가:** 정답 로그 배열
    let answerLog = []; // 사용자가 제출한 답 ('O' 또는 'X')
    let correctLog = []; // 정답 여부 (true 또는 false)


    // DOM 요소 선택 및 변수 할당 (기존과 동일)
    screens = {
        ageSelection: document.getElementById('age-selection-screen'),
        quiz: document.getElementById('quiz-screen'),
        results: document.getElementById('results-screen')
    };
    ageSelectButtons = document.querySelectorAll('.age-select-btn');
    backToStartBtn = document.getElementById('back-to-start-btn');
    
    quizTitle = document.getElementById('quiz-title');
    questionNumberText = document.getElementById('question-number-text');
    
    cardInner = document.getElementById('card-inner');
    cardEmojiFront = document.getElementById('card-emoji-front');
    questionText = document.getElementById('question-text');
    cardBack = document.getElementById('card-back');
    answerEmoji = document.getElementById('answer-emoji');
    answerStatusText = document.getElementById('answer-status-text');
    correctAnswerText = document.getElementById('correct-answer-text');
    explanationText = document.getElementById('explanation-text');
    
    answerBtns = document.getElementById('answer-btns');
    oBtn = document.getElementById('o-btn');
    xBtn = document.getElementById('x-btn');
    nextBtn = document.getElementById('next-btn');
    
    scoreText = document.getElementById('score-text');
    resultEmoji = document.getElementById('result-emoji');
    pledgeText = document.getElementById('pledge-text');
    restartBtn = document.getElementById('restart-btn');
    localIdDisplay = document.getElementById('local-id-display');

    // 2-2. 핵심 함수 정의 (내부 변수들을 안전하게 참조)
    function showScreen(screenName) {
        screens.ageSelection.classList.add('hidden');
        screens.quiz.classList.add('hidden');
        screens.results.classList.add('hidden');
        screens[screenName].classList.remove('hidden');
    }

    function loadQuestion() {
        cardInner.classList.remove('is-flipped');
        cardBack.classList.remove('card-correct', 'card-incorrect');
        
        answerBtns.classList.remove('hidden');
        nextBtn.classList.add('hidden');
        oBtn.disabled = false;
        xBtn.disabled = false;
        oBtn.style.opacity = '1.0';
        xBtn.style.opacity = '1.0';
        
        const q = currentQuizSet[currentQuestionIndex];
        
        let ageTitle = "";
        if (currentAgeGroup === 'elementary') ageTitle = "꼬마 환경 영웅 퀴즈";
        else if (currentAgeGroup === 'adolescent') ageTitle = "그린 리더 퀴즈";
        else ageTitle = "제로 챔피언 퀴즈";
        
        quizTitle.textContent = `${ageTitle} (세트 ${selectedSetIndex + 1})`;
        questionNumberText.textContent = `문제 ${currentQuestionIndex + 1} / ${currentQuizSet.length}`;
        
        cardEmojiFront.textContent = q.emoji;
        questionText.textContent = q.q;
        
        explanationText.textContent = q.exp;
    }

    function checkAnswer(userAnswer) {
        const q = currentQuizSet[currentQuestionIndex];
        const correctAnswer = q.a;
        
        oBtn.disabled = true;
        xBtn.disabled = true;
        if (userAnswer === 'O') {
            xBtn.style.opacity = '0.5';
        } else {
            oBtn.style.opacity = '0.5';
        }
        
        const isCorrect = userAnswer === correctAnswer;
        
        // **핵심 수정:** 로그에 저장
        answerLog.push(userAnswer);
        correctLog.push(isCorrect);
        
        correctAnswerText.textContent = `정답: ${correctAnswer}`;
        
        if (isCorrect) {
            score++;
            answerEmoji.textContent = '✅';
            answerStatusText.textContent = '정답입니다! 🥳';
            answerStatusText.classList.remove('text-red-600');
            answerStatusText.classList.add('text-green-600');
            cardBack.classList.add('card-correct');
        } else {
            answerEmoji.textContent = '❌';
            answerStatusText.textContent = '아쉽네요! 😥 (오답)';
            answerStatusText.classList.remove('text-green-600');
            answerStatusText.classList.add('text-red-600');
            cardBack.classList.add('card-incorrect');
        }
        
        cardInner.classList.add('is-flipped');
        
        setTimeout(() => {
            answerBtns.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }, 600);
    }
    
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuizSet.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }
    
    function showResults() {
        scoreText.textContent = `${currentQuizSet.length} 문제 중 ${score} 개 정답!`;
        
        const scorePercent = score / currentQuizSet.length;
        if (scorePercent >= 0.8) {
            resultEmoji.textContent = '🏆';
        } else if (scorePercent >= 0.5) {
            resultEmoji.textContent = '👍';
        } else {
            resultEmoji.textContent = '🌱';
        }
        
        pledgeText.textContent = pledges[currentAgeGroup];
        localIdDisplay.textContent = `참여자 ID: ${localParticipantId_internal}`;
        
        const resultData = {
            id: localParticipantId_internal,
            ageGroup: currentAgeGroup,
            score: score,
            totalQuestions: currentQuizSet.length,
            quizSetIndex: selectedSetIndex,
            timestamp: new Date().toISOString(),
            answerLog: answerLog, // **새로 추가**
            correctLog: correctLog // **새로 추가**
        };
        saveResultLocally(resultData);
        showScreen('results');
    }

    function startGame(event) {
        const ageButton = event.currentTarget;
        
        localParticipantId_internal = 'guest-' + uuid(); 
        
        // **핵심 수정:** 게임 시작 시 로그 초기화
        answerLog = []; 
        correctLog = [];
        
        localIdDisplay.textContent = `참여자 ID: ${localParticipantId_internal}`;
        
        currentAgeGroup = ageButton.dataset.age;
        
        const sets = quizData[currentAgeGroup];
        selectedSetIndex = Math.floor(Math.random() * sets.length);
        currentQuizSet = sets[selectedSetIndex];
        
        currentQuestionIndex = 0;
        score = 0;
        
        loadQuestion();
        showScreen('quiz');
    }
    
    // 2-3. 이벤트 리스너 연결
    ageSelectButtons.forEach(button => {
        button.addEventListener('click', startGame);
    });
    
    oBtn.addEventListener('click', () => checkAnswer('O'));
    xBtn.addEventListener('click', () => checkAnswer('X'));
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', () => showScreen('ageSelection'));
    backToStartBtn.addEventListener('click', () => showScreen('ageSelection'));
    
    // 초기 화면 설정
    showScreen('ageSelection');
};
</script>
